<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <h1 class="heading">Todo App</h1>
        <div class="task-wrapper">
            <div class="task ">
                <div class="left">
                    <div class="radio">
                        <ion-icon class="icon" name="checkmark"></ion-icon>
                    </div>
                </div>
                <div class="right">
                    <p class="title">This is a title</p>
                    <p class="description">This is a description</p>
                    <div class="info ">
                        <p class="date">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span>12 Avg 2024</span>
                        </p>
                        <p class="dot">
                            <ion-icon name="ellipse"></ion-icon>
                        </p>
                        <p class="time">
                            <ion-icon name="time-outline"></ion-icon>
                            <span>16:00 PM</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="task ">
                <div class="left">
                    <div class="radio">
                        <ion-icon class="icon" name="checkmark"></ion-icon>
                    </div>
                </div>
                <div class="right">
                    <p class="title">This is a title</p>
                    <p class="description">This is a description</p>
                    <div class="info ">
                        <p class="date">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span>12 Avg 2024</span>
                        </p>
                        <p class="dot">
                            <ion-icon name="ellipse"></ion-icon>
                        </p>
                        <p class="time">
                            <ion-icon name="time-outline"></ion-icon>
                            <span>16:00 PM</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="delete ">
                <ion-icon name="trash-outline"></ion-icon>
            </div>
        </div>
        <div class="add-wrapper">
            <form action="" id="add-task-form">
                <div class="details">
                    <input type="text" id="title" placeholder="Task name here">
                    <textarea id="description" placeholder="Task description here"></textarea>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
